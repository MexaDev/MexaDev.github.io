<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Gateways FiveM RP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navigation">
		<ul>
			<li class="list active">
				<a href="#">
					<span class="icon">
					<ion-icon name="home-outline"></ion-icon></span>
					<span class="text">Home</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
					<ion-icon name="game-controller-outline"></ion-icon></span>
					<span class="text">About</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
					<ion-icon name="newspaper-outline"></ion-icon></span>
					<span class="text">Rules</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
					<ion-icon name="chatbubbles-outline"></ion-icon></span>
					<span class="text">Contact</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
					<ion-icon name="megaphone-outline"></ion-icon></span>
					<span class="text">Coming Soon</span>
				</a>
			</li>
			<div class="indicator"></div>
		</ul>
	</div>


	<script type="text/javascript">
		const list = document.querySelectorAll('.list');
		function activeLink(){
			list.forEach((item) =>
			item.classList.remove('active'));
			this.classList.add('active');
		}
		list.forEach((item) =>
			item.addEventListener('click',activeLink));
	</script>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
